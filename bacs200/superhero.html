<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Superhero Gallery</title>
</head>

<body>
    <h1>Superhero Gallery</h1>

    <table>
        <tr>
            <th>Image</th>
            <th>Alias</th>
            <th>Name</th>
            <th>Superpower</th>
            <th>Weakness</th>
        </tr>
        <tr>
            <td><img src="images/superman.jpeg" alt="superman" width="200"></td>
            <td>Superman</td>
            <td>Clark Kent</td>
            <td>Super everything</td>
            <td>Kryptonite</td>
        </tr>
        <tr>
            <td><img src="images/spiderman.jpeg" alt="picture" width=200></td>
            <td>Spiderman</td>
            <td>Peter Parker</td>
            <td>Super strength, spider senses</td>
            <td>Family, MJ</td>
        </tr>
        <tr>
            <td><img src="images/scarletwitch.jpeg" alt="picture" width=200></td>
            <td>Scarlet Witch</td>
            <td>Wanda Maximoff</td>
            <td>Manipulate reality</td>
            <td>Family</td>
        </tr>
        <tr>
            <td><img src="images/thor.jpeg" alt="picture" width=200></td>
            <td>Thor</td>
            <td>Thor</td>
            <td>God of thunder</td>
            <td>Family, Beer</td>
        </tr>
        <tr>
            <td><img src="images/ironman.jpeg" alt="picture" width=200></td>
            <td>Iron Man</td>
            <td>Tony Stark</td>
            <td>Genius</td>
            <td>Heart, Ego</td>
        </tr>
    </table>
</body>

</html>
